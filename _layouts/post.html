<head>
    {% include head.html %}

</head>

<body class="post">

{% include header.html %}

<div class="container content">
    <div class="row">
        <div class="twelvecol last">
            <section class="blog">
                <header>
                    <div class="blog-logo">
                        <h2>{{ page.title }}</h2>
                        <p><span class="post-author">{{ page.author }},</span>
                            <span class="post-date">{{ page.date | date: "%b %d, %Y" }}</span></p>
                    </div>
                </header>

                <article class="last-article">
                    {{ content }}

                </article>

            </section>
        </div>
    </div>
</div>

{% include copyright.html %}

{% include basejs.html %}

</body>
</html>
